<!DOCTYPE html>
<html>
<head>
    <title>OCR App</title>
</head>
<body>
    <h1>OCR App</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload Image</button>
    </form>
    {% if ocr_text %}
        <p>Extracted Text: {{ ocr_text }}</p>
    {% endif %}
</body>
</html>
