<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                {% for website in websites %}
                    <li><a href="{% url 'scrape_website' website.pk %}">{{ website.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
